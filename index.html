<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik+Glitch&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>
    <main class="main-container">
        <header>
            <h1 id="game-title">Guess the Number<h1>
                    <p class="subtitle">Guess the number between <strong>1</strong> and <strong>100</strong></p>
        </header>

        <section class="play-area">

            <div class="input-row">

                <label for="guessInput"></label>
                <input id="guessInput" type="number" placeholder=" Enter the Number" />
                <button class="input"><i class="fas fa-lightbulb"></i></button>
            </div>
            <p id="message"></p>

            <div class="scoreboard">
                <p>Score: <span id="score">0</span></p>
                <p>Attempts: <span id="attempts">0</span></p>
            </div>

            <div id="history" class="history">
                <h3>Previous Guesses</h3>
                <ul id="guessList">
                </ul>
            </div>

            <button id="reset" class="hidden" type="button"><i class="fas fa-redo-alt"></i></button>

        </section>

        <footer class="credits"><small>&copy
                Designed & Developed by Zaib</small></footer>

        <audio id="winSound" src="win.wav" preload="auto"></audio>
        <audio id="loseSound" src="lose.wav" preload="auto"></audio>


    </main>

    <script src="script.js"></script>
</body>

</html>
